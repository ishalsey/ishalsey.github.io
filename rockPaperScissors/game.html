<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="game.css">
    <script src="https://kit.fontawesome.com/8336406309.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section>
      <div class="ai">

        <button type="button" class="aiRock">Rock</button>
        <button type="button" class="aiPaper">Paper</button>
        <button type="button" class="aiScissors">Scissors</button>
        <div class="aiDisplay"></div>
        <p>AI</p>
      </div>
      <div class="player">
        <p>Player</p>
        <div class="youDisplay"></div>
        <button type="button" name="rock">Rock</button>
        <button type="button" name="paper">Paper</button>
        <button type="button" name="scissors">Scissors</button>
      </div>

    </section>
    <i class="fa-solid fa-hand-back-fist"></i>

  </body>
  <script src="game.js" charset="utf-8"></script>
</html>
